name: ZyneonAPI
version: '${project.version}'
main: com.zyneonstudios.api.waterfall.Zyneon
api-version: 1.19
prefix: ZyneonAPI
authors: [ ZyneonStudios, nerotvlive ]
author: ZyneonStudios & nerotvlive
description: Base API for all Zyneon Studios subservers
website: https://zyneonstudios.com

commands:
  Ban:
  IPBan:
    aliases: [banip]
  Unban:
    aliases: [pardon]
  Kick:
  Disconnect:
    aliases: [disc,dc,quit]
  Lobby:
    aliases: [hub,l]
  Banlist:
    aliases: [blist]
  ServerMOTD:
    aliases: [motd]
  BungeeBase:
    aliases: [author,autor,plugin,dev,developer,pl,plugins]
  Get:
  Teamchat:
    aliases: [tc]
  bungeemaintenance:
    aliases: [bmain]
  bsrl:
    aliases: [bungeestop]